<!doctype html>

  <head>

    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>listen_client_v3 Voice Agent</h1>
      <p class="subtitle">Hands-free conversational AI using MCP Orchestrator + ElevenLabs.</p>

      <div class="controls">
        <button id="recordBtn">ðŸŽ™ Start Recording</button>

        <label class="toggle-container">
          <input type="checkbox" id="handsFreeToggle">

        </label>

        <div id="aiStatus" class="status status-idle">
          <span class="dot"></span>
          <span class="label">Idle</span>

      <audio id="replyAudio" controls></audio>
    </div>
